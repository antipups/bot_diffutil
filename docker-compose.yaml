version: '3.1'

services:

  cur_dir:
    build: .
    ports:
    - "0.0.0.0:8443:8443"

  db:
    image: mariadb
    restart: always
    ports:
      - "127.0.0.1:8083:3306"
    volumes:
      - ./database_on_local:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
#      MYSQL_DATABASE: bot_different_utilities

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080